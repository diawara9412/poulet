<ion-content [fullscreen]="true"> 
    <div>
      <img style="width: 150px; display: block; margin: auto;" src="assets/images/poulet2.png" />
    </div>
     
    <ion-list lines="none" class="ion-padding ion-text-center">
      <ion-card class="">
        <ion-card-content>
          <!-- <form> -->
            <ion-input 
              fill="outline"
              label="Username" 
              labelPlacement="stacked"
              placeholder="Fill your username">
            </ion-input>
        <!-- <ion-item class="ion-margin-vertical">
          <ion-icon 
            name="person-outline" slot="end" color="medium">
          </ion-icon>
          <ion-input 
            
            placeholder="Enter Username">
          </ion-input>
        </ion-item> -->
        

        <ion-item class="ion-margin-vertical">
          <ion-icon 
            name="mail-outline" slot="end" color="medium">
          </ion-icon>
          <ion-input 
            
            placeholder="Enter Email Address">
          </ion-input>
        </ion-item>
      
        <ion-item class="ion-margin-vertical">
          <ion-icon (click)="onChange()"
            [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'" 
            slot="end" 
            [color]="isTypePassword ? 'medium' : 'primary'">
          </ion-icon>
          <ion-input 
            
            [type]="isTypePassword ? 'password' : 'text'"
            placeholder="Enter Password">
          </ion-input>
        </ion-item>
        
        

        <ion-row class="ion-margin-vertical">
          <ion-col size="12" class="alignItems">
            <div align=left>
              <ion-checkbox></ion-checkbox>
              <ion-note>I accept the policy and terms</ion-note>
            </div>
          </ion-col>
        </ion-row>
        <ion-button color="primary" shape="round" >Sign Up</ion-button>
    <!-- </form> -->
    </ion-card-content>
    </ion-card>
    </ion-list>
</ion-content>

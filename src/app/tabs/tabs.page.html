<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

  <ion-fab 
    *ngIf="selectTab && !isHide"
    
    vertical="bottom" 
    [horizontal]="selectTab == 'tab2' ? 'center'  : (selectTab == 'tab1' ? 'start' : 'end')" 
    translucent="true">
    <ion-fab-button>
      <ion-icon [name]="getIcon()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon *ngIf="selectTab != 'tab1'" name="home-outline"></ion-icon>
      <ion-label *ngIf="selectTab == 'tab1'">Accueil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <ion-icon *ngIf="selectTab != 'tab2'" name="search-outline"></ion-icon>
      <ion-label *ngIf="selectTab == 'tab2'">Recherche</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon *ngIf="selectTab != 'tab3'" name="person-outline"></ion-icon>
      <ion-label *ngIf="selectTab == 'tab3'">Profile</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="wishlist">

      <ion-label *ngIf="selectTab == 'wishlist'">Activity</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon *ngIf="selectTab != 'profile'" name="person-outline"></ion-icon>
      <ion-label *ngIf="selectTab == 'profile'">Profile</ion-label>
    </ion-tab-button> -->

</ion-tabs>

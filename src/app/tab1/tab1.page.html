  <ion-item lines="none">

    <ion-menu-button menu="main-menu"></ion-menu-button>
  
    <ion-avatar slot="end">
      <!-- <img src="assets/icons/4.png" /> -->
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <app-banner [slides]="slides"></app-banner>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-text-center category">
    <swiper-container 
    [modules]="swiperModules"
    [slidesPerView]="4"
    [initialSlide]="2"
    
    [centeredSlides]="true"
    [autoplay]="true"
    
     #swiper>
    <!-- effect="flip" -->
    <swiper-slide *ngFor="let category of categories">
      <div align="center">
        <ion-avatar slot="start">
          <img [src]="category?.image" />
        </ion-avatar>
      </div>
      <ion-label class="ion-text-wrap">{{category?.name}}</ion-label>
    </swiper-slide>
  </swiper-container>
  </ion-row>
  <ion-row class="ion-align-items-center ion-margin-top">
    <ion-col size="12">
      <ion-label>Top Categories</ion-label>
    </ion-col>
    <ion-col size="6" *ngFor="let category of categorie" class="ion-text-center">
      <ion-card
      
        
        [style.background-image]="'linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(' + category?.cover + ')'">
        
        <!-- <ion-icon name="search"  size="large"></ion-icon> -->
        <ion-text  style="background-color: #f39200ad; border-bottom-right-radius: 80%; color: white; float: left; padding-right: 8px; padding-bottom: 10px; ">2000</ion-text>
        
     
        <ion-card-header>
          <ion-card-title color="light">{{category?.name}}</ion-card-title>
        </ion-card-header>
        <!-- <ion-card-footer>
          <ion-icon style="background-color: red; border-radius: 20%; " name="search" size="large"></ion-icon>
        </ion-card-footer> -->
        <ion-row  class="card-footer">
          <ion-icon id="open-custom-dialog" style="background-color: #f39200ad; border-top-left-radius: 80%; float: left; font-size: 20px; color: white; padding-left: 10px;  padding-top: 10px;padding-bottom: 5px;" name="person-circle-outline"></ion-icon>
            

          
      </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <ion-toolbar  >
        <!-- <ion-title style="text-align: center;">Quantit√© : 200</ion-title> -->
        <ion-item style="background-color: red; border-bottom-left-radius: 30%; box-shadow: 10px 5px 5px #F39200;; border-bottom-right-radius: 30%; border: 2px solid #F39200;" button="true" detail="false" (click)="modal.dismiss()">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Ibrahim Diawara</ion-label>
        </ion-item>
      </ion-toolbar>
     
      <div class="wrapper">
        <!-- <h1>Dialog header</h1> -->
     
        <ion-list lines="none">
          
            <div align="center" (click)="modal.dismiss()" style="margin-top: 10px;">
              <ion-card slot="start" style="width: 200px;" >
                <img style="width: 200px;" src="assets/dishes/9.jpeg" />
                
                <ion-label class="ion-text-wrap" style="color:#F39200;  font-weight: bold;">Poulet de chair</ion-label>
                
             
              </ion-card>
            </div>
          
          <ion-item  (click)="modal.dismiss()">
            <ion-icon class="icon"  name="location"></ion-icon>
            <ion-label>Bamako</ion-label>
          </ion-item>
         
        </ion-list>
      </div>
      <ion-row style="display: flex; justify-content: space-between;">
        <ion-button>
          <ion-icon style="color: white;display: block; margin: auto;" name="ellipsis-vertical"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon style="color: white; display: block; margin: auto;" name="call"></ion-icon>
        </ion-button>
      </ion-row>
    </ng-template>
   
  </ion-modal>
</ion-content>
